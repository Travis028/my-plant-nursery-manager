<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Plant Nursery Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #868e96 100%);
        }
        
        .features {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            color: white;
            opacity: 0.8;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.2rem; }
            .features { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; top: 20%; width: 10px; height: 10px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; top: 80%; width: 8px; height: 8px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; top: 30%; width: 12px; height: 12px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 80%; top: 70%; width: 6px; height: 6px; animation-delay: 1s;"></div>
        <div class="particle" style="left: 90%; top: 10%; width: 14px; height: 14px; animation-delay: 3s;"></div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>ðŸŒ± Plant Nursery Manager</h1>
            <p>Professional plant inventory and sales management system for your nursery business in Kenya</p>
            
            <div class="cta-buttons">
                <a href="/login" class="btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Get Started
                </a>
                <a href="#features" class="btn btn-secondary">
                    <i class="fas fa-info-circle"></i>
                    Learn More
                </a>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-seedling"></i>
                <div>Plant Inventory</div>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <div>Sales Analytics</div>
            </div>
            <div class="feature">
                <i class="fas fa-coins"></i>
                <div>KSh Currency</div>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <div>Mobile Ready</div>
            </div>
        </div>
    </div>
</body>
</html>
