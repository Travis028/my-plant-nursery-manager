{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <div style="background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%); width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-edit" style="font-size: 2.5rem; color: white;"></i>
        </div>
        <h2 style="color: #1976d2; margin-bottom: 10px;">Edit Plant</h2>
        <p style="color: #6c757d;">Update plant information and pricing</p>
    </div>

    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <form method="POST">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-leaf" style="margin-right: 8px; color: #2e7d32;"></i>
                    Plant Name
                </label>
                <input type="text" id="name" name="name" required value="{{ plant.name }}" placeholder="Enter the plant name">
            </div>
            
            <div class="form-group">
                <label for="price">
                    <i class="fas fa-coins" style="margin-right: 8px; color: #2e7d32;"></i>
                    Price (KSh)
                </label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" required value="{{ (plant.price * ksh_rate())|round(2) }}" placeholder="0.00">
                <small style="color: #6c757d; font-size: 0.9rem;">Current rate: 1 USD = KSh {{ "{:,.2f}".format(ksh_rate()) }}</small>
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" class="btn" style="flex: 1; justify-content: center;">
                    <i class="fas fa-save"></i> Update Plant
                </button>
                <a href="/plants" class="btn btn-secondary" style="flex: 0 0 auto; text-decoration: none;">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/plants" style="color: #6c757d; text-decoration: none;">
            <i class="fas fa-arrow-left" style="margin-right: 5px;"></i>
            Back to Plant Inventory
        </a>
    </div>
</div>
{% endblock %}
