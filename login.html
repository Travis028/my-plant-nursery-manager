<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Nursery Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; font-size: 4rem; margin-bottom: 20px; }
        h2 { color: #2e7d32; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { border-color: #2e7d32; outline: none; }
        .btn { background: linear-gradient(135deg, #2e7d32, #4caf50); color: white; padding: 12px 24px; border: none; border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        .demo-info { background: #e8f5e8; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; color: #2e7d32; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #2e7d32; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üå±</div>
        <h2>Login to Plant Nursery</h2>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="demo-info">
            <strong>Demo Credentials:</strong><br>
            Username: admin<br>
            Password: admin123
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('user', username);
                localStorage.setItem('role', 'admin');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials! Use admin/admin123');
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
